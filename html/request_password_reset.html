<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/header.css">
    <title>AssetManager - Recuperar Senha</title>
    <link rel="stylesheet" href="../css/request-password-reset.css">
</head>
<body>
    <header class="main-header">
        <img src="../jules-scratch/verification/logo mysa preto@300x.png" alt="Logo MYSA" class="logo">
    </header>
    <div class="container">
        <h1>Recuperar Senha</h1>
        <p>Insira seu e-mail para receber as instruções de recuperação de senha.</p>
        <form id="request-reset-form">
            <input type="email" id="reset-email" placeholder="Seu e-mail de cadastro" required>
            <button type="submit">Enviar</button>
        </form>
        <p>Lembrou a senha? <a href="login.html">Faça login</a></p>
        <div id="message"></div>
    </div>
    <script src="../js/utils.js"></script>
    <script src="../js/request_password_reset.js"></script>
</body>
</html>
