<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssetManager - Recuperar Senha</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css"> <!-- Reutilizando estilos -->
</head>
<body>
    <div class="container">
        <h1>Recuperar Senha</h1>
        <p>Por favor, insira seu endereço de e-mail. Enviaremos um link para você redefinir sua senha.</p>
        <form id="request-reset-form">
            <input type="email" id="email" placeholder="Seu e-mail" required>
            <button type="submit">Enviar Link de Recuperação</button>
        </form>
        <div id="message"></div>
        <p style="margin-top: 2rem;"><a href="login.html">Voltar para o Login</a></p>
    </div>
    <script src="../js/utils.js"></script>
    <script src="../js/request_password_reset.js"></script>
</body>
</html>
