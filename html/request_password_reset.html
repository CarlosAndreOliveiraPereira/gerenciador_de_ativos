<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="api-base" content="../api">
    <title>AssetManager | Recuperar senha</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="page auth-page">
        <header class="app-header">
            <a href="../index.html" class="logo-link" aria-label="AssetManager">
                <img src="../img/logo mysa amarelo@300x.png" alt="Logo MYSA" class="logo">
            </a>
        </header>
        <main class="page-content">
            <section class="auth-intro">
                <h1 class="page-title">Esqueceu a senha?</h1>
                <p>Informe o e-mail cadastrado para receber um link de redefinição. Enviaremos as instruções imediatamente.</p>
            </section>
            <section class="card form-card">
                <form id="password-reset-request-form" class="form-grid" autocomplete="off">
                    <label>
                        <span class="sr-only">E-mail cadastrado</span>
                        <input type="email" id="password-reset-email" name="email" placeholder="E-mail cadastrado" required>
                    </label>
                    <button type="submit">Enviar instruções</button>
                    <div class="form-feedback" id="password-reset-feedback" role="alert" hidden></div>
                </form>
                <div class="auth-actions">
                    <a href="login.html">Voltar para o login</a>
                </div>
            </section>
        </main>
    </div>
    <div class="toast-root" id="toast-root" aria-live="polite" aria-atomic="false"></div>
    <script src="../js/utils.js"></script>
    <script src="../js/request_password_reset.js"></script>
</body>
</html>
