<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssetManager - Dashboard</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Dashboard</h1>
            <button id="logout-button">Sair</button>
        </div>
    </header>
    <main class="container">
        <h2>Gerenciamento de Máquinas</h2>
        <a href="add-machine.html" class="btn">Adicionar Nova Máquina</a>
        <div id="machine-list-container">
            <h3>Minhas Máquinas</h3>
            <table id="machine-list">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Modelo</th>
                        <th>Nº de Série</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As linhas de máquinas serão inseridas aqui via JavaScript -->
                </tbody>
            </table>
        </div>
        <div id="message"></div>
    </main>
    <script src="../js/dashboard.js"></script>
</body>
</html>
