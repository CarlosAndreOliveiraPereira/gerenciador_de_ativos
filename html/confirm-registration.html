<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssetManager - Confirmar Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div id="confirmation-container">
            <h1>Confirme seus Dados</h1>
            <div id="confirmation-details">
                <p><strong>Nome:</strong> <span id="confirm-name"></span></p>
                <p><strong>E-mail:</strong> <span id="confirm-email"></span></p>
            </div>
            <div class="confirmation-buttons">
                <button id="confirm-button">Confirmar Cadastro</button>
                <a href="register.html" id="edit-button" class="btn btn-secondary">Editar</a>
            </div>
        </div>
        <div id="message"></div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
