<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssetManager - Redefinir Senha</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css"> <!-- Reutilizando estilos -->
</head>
<body>
    <div class="container">
        <h1>Redefinir sua Senha</h1>
        <p>Por favor, insira sua nova senha abaixo. Certifique-se de que ela seja segura.</p>
        <form id="reset-password-form">
            <input type="hidden" id="reset-token">
            <input type="password" id="new-password" placeholder="Nova senha" required>
            <input type="password" id="confirm-password" placeholder="Confirme a nova senha" required>
            <button type="submit">Redefinir Senha</button>
        </form>
        <div id="message"></div>
        <p style="margin-top: 2rem;"><a href="login.html">Voltar para o Login</a></p>
    </div>
    <script src="../js/utils.js"></script>
    <script src="../js/reset_password.js"></script>
</body>
</html>
