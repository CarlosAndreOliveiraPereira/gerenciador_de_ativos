<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="api-base" content="../api">
    <title>AssetManager | Redefinir senha</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="page auth-page">
        <header class="app-header">
            <a href="../index.html" class="logo-link" aria-label="AssetManager">
                <img src="../img/logo mysa amarelo@300x.png" alt="Logo MYSA" class="logo">
            </a>
        </header>
        <main class="page-content">
            <section class="auth-intro">
                <h1 class="page-title">Defina uma nova senha</h1>
                <p>Escolha uma senha forte para manter sua conta protegida. Ela precisa ter pelo menos 8 caracteres.</p>
            </section>
            <section class="card form-card">
                <form id="password-reset-form" class="form-grid" autocomplete="off">
                    <input type="hidden" id="reset-token" name="token">
                    <label>
                        <span class="sr-only">Nova senha</span>
                        <input type="password" id="new-password" name="password" placeholder="Nova senha" minlength="8" required autocomplete="new-password">
                    </label>
                    <label>
                        <span class="sr-only">Confirmar nova senha</span>
                        <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirme a nova senha" minlength="8" required autocomplete="new-password">
                    </label>
                    <button type="submit">Atualizar senha</button>
                    <div class="form-feedback" id="password-update-feedback" role="alert" hidden></div>
                </form>
                <div class="auth-actions">
                    <a href="login.html">Voltar para o login</a>
                </div>
            </section>
        </main>
    </div>
    <div class="toast-root" id="toast-root" aria-live="polite" aria-atomic="false"></div>
    <script src="../js/utils.js"></script>
    <script src="../js/reset_password.js"></script>
</body>
</html>
