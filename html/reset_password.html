<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/header.css">
    <title>AssetManager - Redefinir Senha</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header class="main-header">
        <img src="../jules-scratch/verification/logo mysa branco@300x.png" alt="Logo MYSA" class="logo">
    </header>
    <div class="container">
        <h1>Redefinir Senha</h1>
        <form id="reset-password-form">
            <input type="password" id="new-password" placeholder="Nova Senha" required>
            <input type="password" id="confirm-password" placeholder="Confirmar Nova Senha" required>
            <button type="submit">Redefinir Senha</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="../js/utils.js"></script>
    <script src="../js/reset_password.js"></script>
</body>
</html>
